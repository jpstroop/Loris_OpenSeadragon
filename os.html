<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
  		<title>JSONP Test</title>
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  		<script src="js/openseadragon.min.js"></script>
  		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="viewer" class="openseadragon"></div>
		</div>

		<script>

		var osd_config = {
			id: "viewer",
			prefixUrl: "images/",
			preserveViewport: true,
			visibilityRatio: 1,
			minZoomLevel: 1,
			tileSources: []
		}

		function update_tileSources(data) {
			data.image_host = "http://img.princeton.edu/loris"; // shouldn't need this
			osd_config.tileSources.push(data);
		}

		$.when (
			$.getJSON('http://img.princeton.edu/loris/pudl0001/4609321/s42/00000001/info.json?callback=?',
				function(data) {
					update_tileSources(data);
				}
			),
			$.getJSON('http://img.princeton.edu/loris/pudl0001/4609321/s42/00000002/info.json?callback=?',
				function(data) {
					update_tileSources(data);
				}
			)
		).then( function() {
			OpenSeadragon(osd_config)
		})

		</script>
	</body>
</html>
